<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insight - login</title>
    <link rel="website icon" href="{% static 'images/logos/heart.png'%}">

    <style>
        * {
            box-sizing: border-box;
        }

        :root {
            --primary-color: #F15412;
            --secondary-color: #353434;
            --accent-color: #34B3F1;
            --background-color: #EEEEEE;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-position: center;
            background-size: cover;
            background-image: url(/static/images/Blob-back.svg);
            background-repeat: no-repeat;
        }

        a {
            text-decoration: none;
            color: var(--accent-color);
        }

        form {
            background-color: var(--secondary-color);
            padding: 10px;
            border-radius: 10px;
        }
        
        label, input {
            display: block;
        }

        label {
            color: var(--primary-color);
            display: flex;
            align-items: center;
        }

        label img {
            height: 1.2em;
        }

        input {
            width: 100%;
            border: none;
            padding: 5px;
            margin-block-end: 10px;
            margin-block-start: 5px;
            border-radius: 5px;
        }

        hr {
            display: inline-block;
            width: 20%;
        }

        .alt-action {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-block: 5px;
        }

        span {
            color: var(--primary-color);
            font-size: 1.2em;
        }

        button {
            text-align: center;
            padding-block: 5px;
            border-radius: 5px;
            display: block;
            background-color: var(--primary-color);
            color: white;
            font-size: 1.2em;
            width: 100%;
            border: none;
        }

        .show-pass {
            display: flex;
            gap: 0;
            align-items: center;
            justify-content: start;
        }

        .show-pass input {
            border-radius: 5px 0 0 5px;
            margin-inline-end: -2px;
        }

        #show {
            width: 10%; 
            background-color: white;
            border: none;
            margin-block: 0;
            border-radius: 0 5px 5px 0;
            padding: auto;
            margin-inline-start: 0;
        }
    </style>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}

        <h3>Login</h3>
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="Enter yoyr username">

        <label for="password">Password</label>
        <div class="show-pass">
            <input type="password" name="password" id="password" placeholder="Enter your password">
            <button type="button" id="show"><img src="{% static 'images/icons/eye.svg' %}" alt="Show" id="eye"></button>
        </div>

        <button type="submit">Login</button>
        <div class="alt-action">
            <hr><span>OR</span><hr>
        </div>        
        <a href="{% url 'signup' %}"><button type="button">Signup</button></a>
    </form>

    <script defer>
        const showbtn = document.getElementById('show')
        const inputval = document.getElementById('password')
        let eyeimg = document.getElementById('eye')

        showbtn.addEventListener('click', () => {
            if (inputval.type === 'password') {
                eyeimg.src = '../static/images/icons/eye-off.svg'
                inputval.type = 'text'
            } else {
                eyeimg.src = '../static/images/icons/eye.svg'
                inputval.type = 'password'
            }
        })
    </script>
</body>
</html>
