<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insight - login</title>

    <style>
        * {
            box-sizing: border-box;
        }

        :root {
            --primary-color: #F15412;
            --secondary-color: #353434;
            --accent-color: #34B3F1;
            --background-color: #EEEEEE;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-position: center;
            background-size: cover;
            background-image: url(/static/images/Blob-back.svg);
            background-repeat: no-repeat;
        }

        a {
            text-decoration: none;
            color: var(--accent-color);
        }

        form {
            background-color: var(--secondary-color);
            padding: 10px;
            border-radius: 10px;
            width: 30%;
        }

        h3 {
            color: var(--primary-color);
            font-size: 2em;
            text-align: center;
        }
        
        label, input {
            display: block;
        }

        label {
            color: var(--primary-color);
            display: flex;
            align-items: center;
        }

        label img {
            height: 1.2em;
        }

        input {
            width: 100%;
            border: none;
            padding: 5px;
            margin-block-end: 10px;
            margin-block-start: 5px;
            border-radius: 5px;
        }

        hr {
            display: inline-block;
            width: 30%;
        }

        .alt-action {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        span {
            color: var(--primary-color);
            font-size: 1.2em;
        }

        button {
            text-align: center;
            padding-block: 5px;
            border-radius: 5px;
            display: block;
            background-color: var(--primary-color);
            color: white;
            font-size: 1.2em;
            width: 100%;
            border: none;
        }

        .show-pass {
            display: flex;
            align-items: center;
            text-align: start;
            margin-block: .5em;
        }

        .show-pass input {
            width: auto;
            display: inline-block;
            margin-block: 0;
        }

        .show-pass span {
            color: white;
            font-size: 1em;
        }

        @media screen and (max-width: 750px) {
            form {
                border-radius: 0;
                width: 100%;
                margin: 0;
                padding: 1em;
            }
            
        }

    </style>

    <style>
        ul.messages {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        ul.messages li.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        ul.messages li.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        ul.messages li.warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        ul.messages li.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        ul.messages li {
            font-family: Arial, sans-serif;
            font-size: 14px;
            display: block;
        }

    </style>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}

        <h3>Login</h3>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="Enter yoyr username">

        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter your password">
        <div class="show-pass">
            <input type="checkbox" name="" id="show-pass">
            <span>Show password</span>
        </div>

        <button type="submit">Login</button>
        <div class="alt-action">
            <hr><span>OR</span><hr>
        </div>        
        <a href="{% url 'signup' %}"><button type="button">Signup</button></a>
    </form>

    <script defer>
        const showbtn = document.getElementById('show')
        const inputval = document.getElementById('password')
        let eyeimg = document.getElementById('eye')

        document.addEventListener('DOMContentLoaded', function() {
            const passcheck = document.getElementById('show-pass')
            const pass1 = document.getElementById('password')

            passcheck.addEventListener('change', function() {
                if (passcheck.checked) {
                    pass1.type = 'text'
                    pass2.type = 'text'
                } else {
                    pass1.type = 'password'
                    pass2.type = 'password'
                }
            })
        })
    </script>
</body>
</html>
