<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Administration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        thead {
            background-color: #ff8c00;
            color: white;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
        }

        th {
            font-size: 1.1em;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5a623;
            color: white;
        }

        td img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        td.action {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Site Administration</h1>
    <a href="{% url 'index' %}">Home</a>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Username</th>
                <th>Profile</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.firstname }} {{ user.lastname }}</td>
            <td>{{ user.username }}</td>
            <td>
                {% if user.profile %}
                    <img src="{{ user.profile.url }}" alt="{{ user.username }}'s Profile">
                {% else %}
                    <span>No Image</span>
                {% endif %}
            </td>
            <td class="action">
                <a href="#">Edit</a> | 
                <a href="#" onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
