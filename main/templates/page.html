<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background-color: #001220;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: start;
            gap: 10px;
        }
        nav {
            height: fit-content;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            gap: 10px;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding-inline: 15px;
            padding-block: 5px;
        }

        nav .logo span {
            padding-block: 5px;
            padding-inline: 10px;
            background-color: black;
            color: white;
            font-family: "Comic Sans MS";
            border-radius: 5px;
        }

        nav .search-box {
            display: flex;
            justify-content: center;
            align-items: center;
            
        }

        nav .search-box input {
            height: 2em;
            width: 100%;
            padding-block: 4px;
            padding-inline: 5px;
            min-width: 0;
            border: 1px solid grey;
            border-radius: 5px 0 0 5px;
        }

        nav .search-box button {
            border-radius: 0 5px 5px 0;
            height: 2em;
            border: none;
            cursor: pointer;
        }

        nav .profile img {
            width: 3em;
            height: 3em;
            object-fit: cover;
            border-radius: 50%;
        }

        main {
            margin-top: 4.5em;
        }
        
        .reactions .content ul {
            list-style: none;
            padding: 1rem;
            margin: 0;
            display: flex;
            flex-direction: column;
            place-items: center;
            gap: 10px;
        }

        .reactions .content ul li {
            display: flex;
            flex-direction: column;
            place-items: center;
            gap: .2em;
            cursor: pointer;
        }

        .reactions .content ul li svg {
            fill: none;
            stroke: white;
        }

        .reactions .content ul li svg:hover {
            stroke: chocolate;
        }

        .reactions .content ul li:not(:nth-child(3)) > svg:active {
            stroke: chocolate;
            fill: chocolate;
        }

        .reactions .content ul li span {
            color: grey;
        }

        .article-content {
            max-width: 50vw;
            background-color: #2b313a;
            color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.508);
        }

        .author {
            padding: 1em;
            gap: .5em;
            display: flex;
            justify-content: start;
            align-items: center;
        }

        .author img {
            height: 4em;
            width: 4rem;
            object-fit: cover;
            border-radius: 50%;
        }

        .reactions, .advertisements {
            background-color: #2b313a;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.651), 0 0 10px rgba(0, 0, 0, 0.651);
        }

        .cover-image img {
            clip: auto;
            width: 100%;
            max-height: 40vh;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }
        
        .article-content article {
            padding-inline: .8em;
            padding-block: .8em;
            text-align: start;
            text-wrap: wrap;
        }
        
        .advertisements .advert article {
            padding-inline: 10px;
            padding-block: 5px;
            text-align: start;
            text-wrap: wrap;
        }

        .advert img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px 5px 0 0;
        }

        footer {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">
            <a href="{% url 'index' %}"><span>InSight</span></a>
        </div>
        <div class="search-box">
            <input type="search" name="search" id="search">
            <button>Search</button>
        </div>
        <div class="profile">
            <img src="{{ MEDIA_URL }}{{ user.profile }}" alt="{{ user.username }}">
        </div>
    </nav>

    <main>
        <section class="reactions">

            <div class="content" id="reactions">
                <ul>
                    <li title="Likes">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"  stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-heart"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>
                        <span id="likecount">100</span>
                    </li>
                    <li title="Comments">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"  stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-message-square"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
                        <span id="commentcount">20</span>
                    </li>
                    <li title="Views">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"  stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-eye" title="views"><path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"/><circle cx="12" cy="12" r="3"/></svg>
                        <span id="viewcount">54</span>
                    </li>
                    <li title="Save">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"  stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-bookmark"><path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z"/></svg>
                        <span id="savecount">35.3k</span>
                    </li>
                    <li title="More">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"  stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-ellipsis"><circle cx="12" cy="12" r="1"/><circle cx="19" cy="12" r="1"/><circle cx="5" cy="12" r="1"/></svg>
                    </li>
                </ul>
            </div>
    
        </section>
    
        <section class="article-content">
    
            <div class="cover-image">
                <img src="{{ MEDIA_URL }}{{ article.cover_image }}" alt="Cover Image">
            </div>

            <div class="author">
                <img src="{{ MEDIA_URL }}{{ author.profile }}" alt="profile">
                <div class="info">
                    <b>{{ article.author }}</b><br>
                    <i>{{ article.created_at }}</i>
                </div>
            </div>
    
            <article>
    
                <header>
                    <h2>{{ article.title }}</h2>
                </header>
                
                <p>{{ article.content }}</p>

            </article>

        </section>
    
        <!-- <section class="advertisements">
    
            <div class="advert">
                <img src="/media/profiles/car1.jpg" alt="Display image">
                
                <article>                        
                    <h3>The heading of the advert</h3>
        
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit doloribus dolorem recusandae autem. Fugiat, sequi earum sint, commodi ratione quia aliquam nobis quibusdam illum, similique iusto libero sed perferendis unde!</p>
                </article>
            </div>
    
        </section> -->
    </main>

    <footer>
        <center>&copy; Isaiah Kibet Rop. 2024</center>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            articleId = "{{ article.id }}"
            author = "{{ user.username }}" ? "{{user.username}}" : 'Guest'

            data = {articleId: articleId, author: author}

            fetch('{% url "article_view_count" %}', {
                method: 'POST',
                headers: {
                    'content-type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                let viewCountDiv = document.getElementById('viewcount')
                viewCountDiv.textContent = data.viewcount
            })
            .catch(err => {console.error(err)})
        })
    </script>
</body>
</html>
