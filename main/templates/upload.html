<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

    <style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        padding: 0;
    }

    .profile {
        width: 100%;
    }

    .profile > img {
        height: 4em;
        width: 4em;
        border-radius: 50%;
        object-fit: cover;
    }

    form {
        width: 50vw;
        height: fit-content;
        padding: 10px;
        margin-block: 10px;
    }

    form textarea {
        display: block;
        height: 50%;
        width: 100%;
        border-radius: 5px;
        color: black;
        padding-inline-start: 5px;
        margin-block: 5px;
    }
    .form-input {
        display: block;
        height: 30px;
        width: 100%;
        border-radius: 5px;
        border: 1px solid #ffffff;
        color: black;
        margin-block: 5px;
    }

    form input:focus {
        border-color: rgba(0, 0, 255, 0.5);
        outline: none;
        box-shadow: 0 0 10px rgba(0, 0, 255, 0.5);
    }

    form label {
        font-weight: 550;
        margin-block: 6px;
        display: block;
        font-family: sans-serif;
    }

    form a {
        text-decoration: none;
    }

    .cover-img {
        position: relative;
        margin-block: 1em;
        width: 100%;
        min-height: 7em;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border: dotted chocolate;
        border-radius: 5px;
    }

    .cover-img svg {
        fill: none;
        stroke: chocolate;
    }

    .cover-img > img {
        width: 100%;
        height: 10em;
        object-fit: cover;
    }

    .cover-img > span {
        backdrop-filter: blur(2px);
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        display: none;
        justify-content: center;
        align-items: center;
    }
    </style>
</head>
<body>

    <div class="container">
        <div class="profile">
            <img src="/media/{{ user.profile }}" alt="">
        </div>
        <form action="" method="post" enctype="multipart/form-data">
            <p>{{ message }}</p>
            <div>
                {{ error }}
            </div>
            {% csrf_token %}

            <label for="title">Title</label>
            <input type="text" name="title" id="title" class="form-input" placeholder="Enter the title to your article">

            <!-- Quill Editor -->
            <label for="content">Content</label>
            <div id="editor"></div>

            <!-- Hidden input to store the Quill content -->
            <textarea name="content" id="content" style="display:none;"></textarea>

            <label for="">Cover image &star;</label>
            <div class="cover-img" id="cover-img">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-upload"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></svg>
                <b>Upload an image</b>
                <img src="#" alt="" hidden>
                <span>
                    <button class="btn btn-sm btn-red" id="remove">Remove</button>
                    <button class="btn btn-sm btn-green" id="change">Change</button>
                </span>
            </div>

            <input type="file" accept="image/*" name="cover-imamge" id="cover-img-inpt" hidden>

            <button class="btn">Submit</button>
            <a href="{% url 'index' %}"><button type="button" class="btn">Home</button></a>
        </form>
    </div>    

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        const coverImgDiv = document.getElementById('cover-img')
        const coverImgInpt = document.getElementById('cover-img-inpt')

        coverImgDiv.addEventListener('click', function() {
            coverImgInpt.click()
        })

        coverImgInpt.addEventListener('change', (e) => {
            const file = e.target.files[0]
            if (file) {
                const reader = new FileReader()

                reader.onload = function(e) {
                    const displaybox = coverImgDiv.querySelector('img')
                    displaybox.src = `${e.target.result}`
                    displaybox.removeAttribute("hidden")
                    coverImgDiv.innerHTML = displaybox
                }

                reader.readAsDataURL(file)
            } else {
                coverImgInpt.value = ''
            }
        })

    </script>
    <script>
        // Initialize Quill editor with 'snow' theme
        var quill = new Quill('#editor', {
            theme: 'snow'
        });

        // When submitting the form, copy Quill content into the hidden textarea
        document.querySelector('form').onsubmit = function() {
            document.querySelector('#content').value = quill.root.innerHTML;
        };
    </script>
</body>
</html>
